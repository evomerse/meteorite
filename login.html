<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — Météorite</title>
  <link rel="stylesheet" href="stylelogin.css" />
  <link rel="stylesheet" href="background.css">
  <style>
    /* Styles spécifiques pour les formulaires d'authentification */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
      padding: 32px;
      border-radius: 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
    }

    .auth-form h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(234, 233, 239, 0.864);
    }

    .auth-button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: var(--accent);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .auth-button:hover {
      background-color: #8fb0ff;
    }

    .auth-link {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
    }

    .auth-link a {
      color: var(--accent);
      text-decoration: none;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    .feedback {
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .feedback.error {
      background-color: rgba(255, 80, 80, 0.2);
      color: #ffcdd2;
    }

    .feedback.success {
      background-color: rgba(80, 255, 80, 0.2);
      color: #c8e6c9;
    }

    .login-link {
      position: absolute;
      top: 20px;
      right: 20px;
      color: var(--accent);
      text-decoration: none;
      background: var(--glass-bg);
      padding: 8px 16px;
      border-radius: 18px;
      border: 1px solid var(--glass-border);
    }
  </style>
</head>

<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <a href="/index.html" class="login-link">Accueil</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Connexion</h2>
      <form class="login-form">
        <div class="form-group">
          <input type="text" id="username" required>
          <label for="username">Nom d'utilisateur</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" required>
          <label for="password">Mot de passe</label>
        </div>
        <button type="submit" class="login-button">Se connecter</button>
        <p class="auth-link" style="margin-top: 10px;">
          <a href="settings.html" id="forgot-password-link">Mot de passe oublié ?</a>
        </p>
        <p class="auth-link">Pas encore de compte ? <a href="register.html">Inscrivez-vous</a></p>
      </form>
    </div>
  </div>

  <script src="auth.js" type="module"></script>
  <div class="astronaut bg-astronaut" aria-hidden="true">
    <div class="head"></div>
    <div class="arm arm-left"></div>
    <div class="arm arm-right"></div>
    <div class="body">
      <div class="panel"></div>
    </div>
    <div class="leg leg-left"></div>
    <div class="leg leg-right"></div>
    <div class="schoolbag"></div>
    <div class="strap-left"></div>
    <div class="strap-right"></div>
  </div>

  <script>
    // Attendre que la page soit complètement chargée
    window.addEventListener('load', function () {
      // Sélectionner le loader
      const loader = document.querySelector('.site-loader');
      // Ajouter la classe hidden pour le faire disparaître
      loader.classList.add('hidden');
    });
  </script>
</body>

</html>
