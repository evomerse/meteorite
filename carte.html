    .map-container {

    #map {

    .map-title {

    .map-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;

    }

    .btn-city {
      padding: 10px 20px;
      margin-top: 20px;
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      background: var(--glass-bg);
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
    }
    .btn-city:hover,
    .btn-city.active {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
    }

    .city-marker {
      background: var(--glass-bg);

      color: var(--text);
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 13px;
      text-align: center;
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
    }

  </style>

    <div class="map-controls">

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const cities = [
      { name: 'Paris', lat: 48.8566, lon: 2.3522 },
      { name: 'Marseille', lat: 43.2965, lon: 5.3698 },
      { name: 'Lyon', lat: 45.7640, lon: 4.8357 },
      { name: 'Toulouse', lat: 43.6047, lon: 1.4442 },
      { name: 'Nice', lat: 43.7102, lon: 7.2620 },
      { name: 'Bordeaux', lat: 44.8378, lon: -0.5792 },
      { name: 'Nantes', lat: 47.2184, lon: -1.5536 },
      { name: 'Strasbourg', lat: 48.5734, lon: 7.7521 },
      { name: 'Lille', lat: 50.6292, lon: 3.0573 },
      { name: 'Rennes', lat: 48.1173, lon: -1.6778 }
    ];

    const map = L.map('map').setView([46.603354, 1.888334], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap',
      maxZoom: 18
    }).addTo(map);

    async function getWeatherData(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
      const response = await fetch(url);
      return response.json();
    }

    function getWeatherIcon(code) {
      const icons = {
        0: 'â˜€ï¸', 1: 'ğŸŒ¤', 2: 'â›…', 3: 'â˜ï¸',
        45: 'ğŸŒ«', 61: 'ğŸŒ§', 63: 'ğŸŒ§', 65: 'ğŸŒ§',
        71: 'ğŸŒ¨', 95: 'â›ˆ'
      };
      return icons[code] || 'â“';
    }

    async function addCityMarkers() {
      for (const city of cities) {
        const data = await getWeatherData(city.lat, city.lon);
        if (!data.current_weather) continue;

        const temp = Math.round(data.current_weather.temperature);
        const icon = getWeatherIcon(data.current_weather.weathercode);

        const markerIcon = L.divIcon({
          className: 'city-marker',
          html: `<div><strong>${city.name}</strong><br>${icon} ${temp}Â°C</div>`,
          iconSize: [90, 50],
          iconAnchor: [45, 25]
        });

        const marker = L.marker([city.lat, city.lon], { icon: markerIcon }).addTo(map);
        marker.on('click', () => window.location.href = `/index.html?city=${encodeURIComponent(city.name)}`);
      }
    }

    document.querySelectorAll('.btn-city').forEach(btn => {
      btn.addEventListener('click', () => {
        const lat = parseFloat(btn.dataset.lat);
        const lon = parseFloat(btn.dataset.lon);
        document.querySelectorAll('.btn-city').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        map.flyTo([lat, lon], 10, { duration: 1.2 });
      });
    });

    addCityMarkers();
  </script>
