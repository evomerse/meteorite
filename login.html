<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>




  <div class="auth-container">
    <div class="auth-form">
      <form id="login-form">
        <h2>Connexion</h2>

        <div id="feedback" class="feedback"></div>

       <div class="form-group">
            <input id="email" type="email" name="email" required>
            <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required>
          <label for="password">Mot de passe</label>
        </div>

      
          <button type="submit" class="auth-button">Se connecter</button>
        </form>
          <p class="auth-link" style="margin-top: 10px;">
            <a href="settings.html" id="forgot-password-link">Mot de passe oublié ?</a>
          </p>
          <p class="auth-link">Pas encore de compte ? <a href="register.html">Inscrivez-vous</a></p>
      
    </div>
  </div>


  <script src="auth.js" type="module"></script>


  <div class="astronaut bg-astronaut" aria-hidden="true">
