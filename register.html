<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription — Météorite</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo_meteorite2.png">
    <link rel="stylesheet" href="stylelogin.css" />
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <nav class="app-navbar">
      <div class="nav-logo">
        <a href="index.html"><img src="/images/Logo_meteorite2.png" alt="">Météorite</a>
      </div>

      <div class="nav-links" id="navLinks">
        <a href="index.html" class="nav-item">Accueil</a>
        <a href="carte.html" class="nav-item">Carte</a>
        <a href="dashboard.html" class="nav-item">Dashboard</a>
        <div class="nav-auth-mobile">
          <a href="login.html" class="nav-button">Connexion</a>
        </div>
      </div>


      <button class="nav-toggle" id="navToggle" aria-label="Ouvrir le menu">☰</button>
    </nav>

    <div class="auth-container">
        <div class="auth-form">
            <form id="register-form">
                <h1>Créer un compte</h1>
                <div id="feedback" class="feedback"></div>
                <div class="form-group">
                    <input id="email" type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Mot de passe (6+ caractères)</label>
                </div>
                <button type="submit" class="auth-button">S'inscrire</button>
            </form>
            <p class="auth-link">Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>
    
    <script src="auth.js" type="module"></script>

  <div class="astronaut bg-astronaut" aria-hidden="true">
    <div class="head"></div>
    <div class="arm arm-left"></div>
    <div class="arm arm-right"></div>
    <div class="body">
      <div class="panel"></div>
    </div>
    <div class="leg leg-left"></div>
    <div class="leg leg-right"></div>
    <div class="schoolbag"></div>
    <div class="strap-left"></div>
    <div class="strap-right"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("navToggle");
    const links = document.getElementById("navLinks");

    toggle.addEventListener("click", () => {
      links.classList.toggle("open");
      toggle.textContent = links.classList.contains("open") ? "✕" : "☰";
    });
  });
  </script>
</body>
</html>
